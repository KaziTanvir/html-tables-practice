<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1 align="center"><font color="red">Table layout <br> <u>Kazi Tanvir</u></font></h1>
    <table border="0" cellspacing="0" cellpadding="0" align="center" height="1000" width="1000" bgcolor="#D98880"> 
       <!--1st row-->
       <tr>
           <td width="1000" height="250">
                <table border="0" cellspacing="0" cellpadding="0" height="250" width="1000" bgcolor="#C39BD3">
                    <tr>
                        <td height="250" width="250" bgcolor="#5499C7">1</td>
                        <td height="250" width="500" bgcolor="#48C9B0">2</td>
                        <td>
                            <table border="0" cellspacing="0" cellpadding="0" height="250" width="250" bgcolor="#C39BD3">
                                <tr>
                                    <td height="125" width="250" bgcolor="#F4D03F">3</td>
                                </tr>
                                <tr>
                                    <td height="125" width="250" bgcolor="#F5B041">4</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
           </td>
       </tr> 
       <!--2nd row-->
       <tr>
            <td height="250" width="1000">
                <table border="0" cellspacing="0" cellpadding="0" height="250" width="1000">
                    <tr>
                        <td>
                            <table border="0" cellspacing="0" cellpadding="0" height="250" width="500" >
                                <tr>
                                    <td width="500" bgcolor="#C0392B">5</td>
                                </tr>
                                <tr>
                                    <td width="500" bgcolor="#9B59B6">6</td>
                                </tr>
                                <tr>
                                    <td width="500" bgcolor="#2980B9">7</td>
                                </tr>
                            </table>
                        </td>
                        <td height="250" width="500">
                             <table border="0" cellspacing="0" cellpadding="0" height="250" width="500">
                                 <tr>
                                     <td height="125" width="500" bgcolor="#16A085">8</td>
                                 </tr>
                                 <tr>
                                     <td height="125" width="500">
                                         <table border="0" cellspacing="0" cellpadding="0" height="125" width="500">
                                            <tr>
                                                <td width="250" bgcolor="#EDBB99">9</td>
                                                <td width="250" bgcolor="#D35400">10</td>
                                            </tr>

                                         </table>
                                     </td>
                                 </tr>
                             </table>
                        </td>
                        </td>
                    </tr>
                </table>
            </td>    
       </tr>
       <!--3rd row-->
       <tr>
           <td height="250" width="1000">
                <table border="0" cellspacing="0" cellpadding="0" height="250" width="1000">
                    <tr>
                        <td width="150" bgcolor="#7B241C">11</td>
                        <td width="200" bgcolor="#633974">12</td>
                        <td width="200" bgcolor="#1A5276">13</td>
                        <td width="350" bgcolor="#F5B041">14</td>
                        <td width="100" bgcolor="#E67E22">15</td>
                    </tr>
                </table>
           </td>
       </tr>
       <!--4th row-->
       <tr>
           <td height="250" width="1000">
               <table border="0" cellspacing="0" cellpadding="0" height="250" width="1000"> 
                    <tr>
                        <td width="250" bgcolor="#1ABC9C">16</td>
                        <td width="500">
                            <table border="0" cellspacing="0" cellpadding="0" height="250" width="500">
                                <tr>
                                    <td width="500" bgcolor="#F39C12">17</td>
                                </tr>
                                <tr>
                                    <td width="500" height="125">
                                        <table border="0" cellspacing="0" cellpadding="0" height="125" width="500">
                                            <tr>
                                                <td width="250" height="125" bgcolor="#C0392B">18</td>
                                                <td width="250" height="125" bgcolor="#76448A">19</td>
                                            </tr>
                                        </table>
                                    </td>
                                    
                                </tr>
                            </table>
                        </td>
                        <td width="250" bgcolor="#C0392B">20</td>
                    </tr>
               </table>
           </td>
       </tr>
    </table>   
</body>
</html>
